name: Dev Deploy

on:
  workflow_call:
    inputs:
      app-name:
        description: 'Fly.io app name'
        required: true
        type: string
      fly-org:
        description: 'Fly.io organization'
        required: true
        type: string
      domain:
        description: 'Custom domain (leave empty for Fly.io URL only)'
        required: false
        default: ''
        type: string
      run-quality-checks:
        description: 'Run quality checks before deployment'
        required: false
        default: true
        type: boolean
      node-version:
        description: 'Node.js version'
        required: false
        default: '22'
        type: string
      pnpm-version:
        description: 'pnpm version'
        required: false
        default: '10.11.0'
        type: string
      working-directory:
        description: 'Working directory'
        required: false
        default: '.'
        type: string
      checkout-ref:
        description: 'Git ref to checkout'
        required: false
        default: 'develop'
        type: string
      app-env:
        description: 'Application environment (LOCAL/DEV/PROD)'
        required: false
        default: 'DEV'
        type: string
    secrets:
      FLY_API_TOKEN:
        required: true
      CLOUDFLARE_API_TOKEN:
        required: false
    outputs:
      deployed-url:
        description: 'Deployed application URL'
        value: ${{ jobs.deploy.outputs.fly-url }}

jobs:
  quality-checks:
    name: QA
    if: inputs.run-quality-checks
    uses: NextNodeSolutions/github-actions/.github/workflows/pack-quality-checks.yml@main
    with:
      run-lint: true
      run-typecheck: true
      run-test: true
      run-build: true
      run-security: false
      test-coverage: false
      node-version: ${{ inputs.node-version }}
      pnpm-version: ${{ inputs.pnpm-version }}
      working-directory: ${{ inputs.working-directory }}
      
  deploy:
    name: Fly.io
    needs: [quality-checks]
    if: always() && (needs.quality-checks.result == 'success' || needs.quality-checks.result == 'skipped')
    uses: NextNodeSolutions/github-actions/.github/workflows/job-deploy-fly.yml@main
    with:
      environment: development
      app-name: ${{ inputs.app-name }}
      fly-org: ${{ inputs.fly-org }}
      checkout-ref: ${{ inputs.checkout-ref }}
      app-env: ${{ inputs.app-env }}
    secrets:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
  dns:
    name: DNS
    needs: [deploy]
    if: needs.deploy.result == 'success' && inputs.domain != ''
    uses: NextNodeSolutions/github-actions/.github/workflows/job-dns-cloudflare.yml@main
    with:
      domain: ${{ inputs.domain }}
      subdomain: 'dev'
      app-name: ${{ inputs.app-name }}
    secrets:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [quality-checks, deploy, dns]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "### ðŸš€ Development Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Checks | ${{ needs.quality-checks.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy | ${{ needs.deploy.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| DNS | ${{ needs.dns.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            if [[ -n "${{ inputs.domain }}" ]]; then
              echo "âœ… **Deployed to:** https://dev.${{ inputs.domain }}" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… **Deployed to:** https://${{ inputs.app-name }}.fly.dev" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ **Deployment failed**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi