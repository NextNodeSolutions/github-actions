name: Provision Infrastructure

on:
  workflow_run:
    workflows: ["Build Infrastructure Image"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

concurrency:
  group: infra-provision
  cancel-in-progress: false

jobs:
  terraform:
    name: Terraform ${{ inputs.action || 'plan' }}
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    environment: ${{ (inputs.action == 'apply' || inputs.action == 'destroy') && 'infrastructure' || '' }}

    defaults:
      run:
        working-directory: infrastructure/terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load Infrastructure Config
        run: |
          echo "::group::Generate Terraform vars from config"
          jq '{
            location: .hetzner.location,
            admin_server_type: .hetzner.server_types.admin,
            dev_server_type: .hetzner.server_types.dev,
            prod_server_type: .hetzner.server_types.prod
          }' ../config.json > config.auto.tfvars.json
          echo "Generated config.auto.tfvars.json:"
          cat config.auto.tfvars.json

          # Also extract Terraform version for setup
          TF_VERSION=$(jq -r '.terraform.version' ../config.json)
          echo "terraform_version=${TF_VERSION}" >> $GITHUB_OUTPUT
          echo "::endgroup::"
        id: config

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ steps.config.outputs.terraform_version }}
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        env:
          HCLOUD_TOKEN: ${{ secrets.HETZNER_TOKEN }}
        run: |
          terraform plan \
            -var "hetzner_token=${HCLOUD_TOKEN}" \
            -out=tfplan

      - name: Terraform Apply
        if: inputs.action == 'apply'
        env:
          HCLOUD_TOKEN: ${{ secrets.HETZNER_TOKEN }}
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: inputs.action == 'destroy'
        env:
          HCLOUD_TOKEN: ${{ secrets.HETZNER_TOKEN }}
        run: |
          terraform destroy \
            -var "hetzner_token=${HCLOUD_TOKEN}" \
            -auto-approve

      - name: Show Outputs
        if: inputs.action == 'apply'
        run: terraform output -json

      - name: Load DNS Config
        if: inputs.action == 'apply'
        id: dns-config
        run: |
          CF_API=$(jq -r '.cloudflare.api_base_url' ../config.json)
          DOMAIN=$(jq -r '.dns.domain' ../config.json)
          ADMIN_SUB=$(jq -r '.dns.admin_subdomain' ../config.json)
          echo "cf_api=${CF_API}" >> $GITHUB_OUTPUT
          echo "domain=${DOMAIN}" >> $GITHUB_OUTPUT
          echo "admin_sub=${ADMIN_SUB}" >> $GITHUB_OUTPUT

      - name: Configure DNS Records
        if: inputs.action == 'apply'
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_API: ${{ steps.dns-config.outputs.cf_api }}
          DOMAIN: ${{ steps.dns-config.outputs.domain }}
          ADMIN_SUB: ${{ steps.dns-config.outputs.admin_sub }}
        run: |
          echo "::group::Configure Dokploy DNS Record"

          # Get admin IP from Terraform (Dokploy UI runs on admin server)
          ADMIN_IP=$(terraform output -raw admin_ip)
          DEV_IP=$(terraform output -raw dev_ip)
          PROD_IP=$(terraform output -raw prod_ip)
          echo "Admin IP: ${ADMIN_IP}"
          echo "Dev IP: ${DEV_IP}"
          echo "Prod IP: ${PROD_IP}"

          # Get zone ID
          ZONE_ID=$(curl -s -X GET "${CF_API}/zones?name=${DOMAIN}" \
            -H "Authorization: Bearer ${CF_API_TOKEN}" | jq -r '.result[0].id')
          echo "Zone ID: ${ZONE_ID}"

          # Check if record exists
          EXISTING=$(curl -s -X GET "${CF_API}/zones/${ZONE_ID}/dns_records?type=A&name=${ADMIN_SUB}.${DOMAIN}" \
            -H "Authorization: Bearer ${CF_API_TOKEN}" | jq -r '.result[0].id // empty')

          # Create or update admin.nextnode.fr → admin server
          # proxied=false to allow direct :3000 access (Cloudflare doesn't proxy non-standard ports)
          if [ -n "${EXISTING}" ]; then
            echo "Updating existing record: ${ADMIN_SUB}.${DOMAIN}"
            curl -s -X PUT "${CF_API}/zones/${ZONE_ID}/dns_records/${EXISTING}" \
              -H "Authorization: Bearer ${CF_API_TOKEN}" \
              -H "Content-Type: application/json" \
              --data "{\"type\":\"A\",\"name\":\"${ADMIN_SUB}\",\"content\":\"${ADMIN_IP}\",\"ttl\":1,\"proxied\":false}"
          else
            echo "Creating new record: ${ADMIN_SUB}.${DOMAIN}"
            curl -s -X POST "${CF_API}/zones/${ZONE_ID}/dns_records" \
              -H "Authorization: Bearer ${CF_API_TOKEN}" \
              -H "Content-Type: application/json" \
              --data "{\"type\":\"A\",\"name\":\"${ADMIN_SUB}\",\"content\":\"${ADMIN_IP}\",\"ttl\":1,\"proxied\":false}"
          fi

          echo "::endgroup::"

          echo ""
          echo "Infrastructure deployed successfully!"
          echo ""
          echo "Servers:"
          echo "  - Admin (Dokploy UI): ${ADMIN_IP}"
          echo "  - Dev Worker: ${DEV_IP}"
          echo "  - Prod Worker: ${PROD_IP}"
          echo ""
          echo "Access Dokploy: https://${ADMIN_SUB}.${DOMAIN}:3000"
          echo ""
          echo "Next steps:"
          echo "  1. Create admin account in Dokploy"
          echo "  2. Add dev worker: Settings → Servers → Add (IP: ${DEV_IP})"
          echo "  3. Add prod worker: Settings → Servers → Add (IP: ${PROD_IP})"
