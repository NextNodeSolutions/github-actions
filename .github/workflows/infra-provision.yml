name: Provision Infrastructure

on:
  workflow_run:
    workflows: ["Build Infrastructure Image"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

concurrency:
  group: infra-provision
  cancel-in-progress: false

jobs:
  terraform:
    name: Terraform ${{ inputs.action || 'plan' }}
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    environment: ${{ (inputs.action == 'apply' || inputs.action == 'destroy') && 'infrastructure' || '' }}

    defaults:
      run:
        working-directory: infrastructure/terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5"

      - name: Terraform Init
        env:
          HCLOUD_TOKEN: ${{ secrets.HETZNER_TOKEN }}
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        env:
          HCLOUD_TOKEN: ${{ secrets.HETZNER_TOKEN }}
        run: |
          terraform plan \
            -var "hetzner_token=${HCLOUD_TOKEN}" \
            -out=tfplan

      - name: Terraform Apply
        if: inputs.action == 'apply'
        env:
          HCLOUD_TOKEN: ${{ secrets.HETZNER_TOKEN }}
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: inputs.action == 'destroy'
        env:
          HCLOUD_TOKEN: ${{ secrets.HETZNER_TOKEN }}
        run: |
          terraform destroy \
            -var "hetzner_token=${HCLOUD_TOKEN}" \
            -auto-approve

      - name: Show Outputs
        if: inputs.action == 'apply'
        run: terraform output -json
