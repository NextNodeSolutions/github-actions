name: Test Job

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version'
        required: false
        default: '22'
        type: string
      pnpm-version:
        description: 'pnpm version'
        required: false
        default: '10.11.0'
        type: string
      working-directory:
        description: 'Working directory'
        required: false
        default: '.'
        type: string
      coverage:
        description: 'Run tests with coverage'
        required: false
        default: false
        type: boolean
      command:
        description: 'Test command (overrides coverage setting)'
        required: false
        default: ''
        type: string

jobs:
  test:
    name: 'ðŸ§ª Test'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - uses: ./actions/setup-environment
        with:
          node-version: ${{ inputs.node-version }}
          pnpm-version: ${{ inputs.pnpm-version }}
          working-directory: ${{ inputs.working-directory }}
          
      - name: Run tests
        working-directory: ${{ inputs.working-directory }}
        run: |
          if [[ -n "${{ inputs.command }}" ]]; then
            echo "Running custom command: ${{ inputs.command }}"
            ${{ inputs.command }}
          elif [[ "${{ inputs.coverage }}" == "true" ]]; then
            echo "Running tests with coverage"
            pnpm test:coverage
          else
            echo "Running tests"
            pnpm test
          fi