name: Security Job

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version'
        required: false
        default: '22'
        type: string
      pnpm-version:
        description: 'pnpm version'
        required: false
        default: '10.11.0'
        type: string
      working-directory:
        description: 'Working directory'
        required: false
        default: '.'
        type: string
      audit-level:
        description: 'Minimum audit level to fail on'
        required: false
        default: 'high'
        type: string
      docker-scan:
        description: 'Run Docker security scan'
        required: false
        default: true
        type: boolean

jobs:
  security:
    name: 'ðŸ”’ Security'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - uses: NextNodeSolutions/github-actions/actions/setup-environment@main
        with:
          node-version: ${{ inputs.node-version }}
          pnpm-version: ${{ inputs.pnpm-version }}
          working-directory: ${{ inputs.working-directory }}
          
      - name: Run security audit
        working-directory: ${{ inputs.working-directory }}
        run: |
          pnpm audit --audit-level=${{ inputs.audit-level }} || echo "::warning::Security audit completed with warnings"
          
      - name: Docker security scan
        if: inputs.docker-scan
        working-directory: ${{ inputs.working-directory }}
        run: |
          if [ -f "Dockerfile" ]; then
            docker build -t security-scan .
            USER_CHECK=$(docker run --rm security-scan whoami 2>/dev/null || echo "failed")
            if [ "$USER_CHECK" == "failed" ]; then
              echo "::warning::Failed to check Docker user"
            elif [ "$USER_CHECK" == "root" ]; then
              echo "::warning::Container runs as root user"
            else
              echo "âœ… Container runs as non-root user: $USER_CHECK"
            fi
          else
            echo "::notice::No Dockerfile found, skipping Docker scan"
          fi