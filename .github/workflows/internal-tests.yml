name: Validate Actions

# INTERNAL WORKFLOW - Validates all GitHub Actions and workflows in this repository
# Runs on PRs to main (when actions/workflows change) and manual trigger

on:
  pull_request:
    branches: [main]
    paths:
      - 'actions/**'
      - '.github/workflows/**'
  workflow_dispatch:

concurrency:
  group: validate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate Workflows & Actions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run actionlint
        uses: reviewdog/action-actionlint@v1
        with:
          reporter: github-pr-check
          fail_level: error

      - name: Validate action.yml structure
        shell: bash
        run: |
          echo "::group::Validating action.yml files"
          ERRORS=0
          TOTAL=0

          while IFS= read -r action; do
            TOTAL=$((TOTAL + 1))
            echo "Checking: $action"

            # Check required fields
            if ! grep -q "^name:" "$action"; then
              echo "  Missing 'name' field"
              ERRORS=$((ERRORS + 1))
              continue
            fi

            if ! grep -q "^description:" "$action"; then
              echo "  Missing 'description' field"
              ERRORS=$((ERRORS + 1))
              continue
            fi

            if ! grep -q "^runs:" "$action"; then
              echo "  Missing 'runs' field"
              ERRORS=$((ERRORS + 1))
              continue
            fi

            echo "  Valid"
          done < <(find actions -name "action.yml" -type f)

          echo ""
          if [[ $ERRORS -gt 0 ]]; then
            echo "Found $ERRORS validation errors in $TOTAL actions"
            exit 1
          fi

          echo "All $TOTAL actions are valid"
          echo "::endgroup::"

      - name: Summary
        run: |
          WORKFLOW_COUNT=$(find .github/workflows -name '*.yml' | wc -l | tr -d ' ')
          ACTION_COUNT=$(find actions -name 'action.yml' | wc -l | tr -d ' ')

          echo "## Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflows validated**: $WORKFLOW_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- **Actions validated**: $ACTION_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All checks passed." >> $GITHUB_STEP_SUMMARY
