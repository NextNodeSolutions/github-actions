name: 'Run Tests'
description: 'Atomic action to run tests using pnpm'
inputs:
  working-directory:
    description: 'Working directory'
    required: false
    default: '.'
  test-command:
    description: 'Test command to run'
    required: false
    default: 'test'
  coverage:
    description: 'Enable coverage reporting'
    required: false
    default: 'false'
  coverage-threshold:
    description: 'Minimum coverage threshold percentage'
    required: false
    default: '80'
  upload-coverage:
    description: 'Upload coverage artifacts'
    required: false
    default: 'false'
  junit-report:
    description: 'Generate JUnit report'
    required: false
    default: 'false'

outputs:
  test-results:
    description: 'Test results summary'
    value: ${{ steps.test.outputs.results }}
  coverage-percentage:
    description: 'Coverage percentage'
    value: ${{ steps.coverage.outputs.percentage }}
  test-time:
    description: 'Time taken to run tests'
    value: ${{ steps.test.outputs.test-time }}

runs:
  using: 'composite'
  steps:
    - name: Setup test environment
      shell: bash
      run: |
        echo "::group::ðŸ§ª Test Setup"
        echo "â€¢ Working directory: ${{ inputs.working-directory }}"
        echo "â€¢ Test command: pnpm ${{ inputs.test-command }}"
        echo "â€¢ Coverage enabled: ${{ inputs.coverage }}"
        echo "â€¢ Coverage threshold: ${{ inputs.coverage-threshold }}%"
        echo "::endgroup::"

    - name: Run tests
      id: test
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "::group::ðŸƒ Running Tests"
        
        START_TIME=$(date +%s)
        
        # Determine test command
        if [[ "${{ inputs.coverage }}" == "true" ]]; then
          TEST_CMD="pnpm test:coverage"
        else
          TEST_CMD="pnpm ${{ inputs.test-command }}"
        fi
        
        echo "â€¢ Executing: $TEST_CMD"
        
        # Run tests and capture output
        if $TEST_CMD 2>&1 | tee test-output.log; then
          TEST_STATUS="âœ… Passed"
          TEST_EXIT=0
        else
          TEST_STATUS="âŒ Failed"
          TEST_EXIT=1
        fi
        
        END_TIME=$(date +%s)
        DURATION=$((END_TIME - START_TIME))
        
        echo "â€¢ Test status: $TEST_STATUS"
        echo "â€¢ Duration: ${DURATION}s"
        
        echo "results=$TEST_STATUS" >> $GITHUB_OUTPUT
        echo "test-time=${DURATION}s" >> $GITHUB_OUTPUT
        
        echo "::endgroup::"
        
        # Exit with test status
        exit $TEST_EXIT

    - name: Analyze coverage
      id: coverage
      if: inputs.coverage == 'true'
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "::group::ðŸ“Š Coverage Analysis"
        
        # Look for coverage report
        COVERAGE_FILE=""
        if [[ -f "coverage/coverage-summary.json" ]]; then
          COVERAGE_FILE="coverage/coverage-summary.json"
        elif [[ -f "coverage/lcov.info" ]]; then
          COVERAGE_FILE="coverage/lcov.info"
        fi
        
        if [[ -n "$COVERAGE_FILE" ]]; then
          echo "â€¢ Coverage report found: $COVERAGE_FILE"
          
          # Extract coverage percentage (simplified)
          if [[ "$COVERAGE_FILE" == *".json" ]]; then
            COVERAGE=$(jq -r '.total.lines.pct // 0' "$COVERAGE_FILE" 2>/dev/null || echo "0")
          else
            # Basic lcov parsing
            COVERAGE=$(grep -oP 'LF:\K\d+' "$COVERAGE_FILE" | paste -sd+ | bc)
            COVERED=$(grep -oP 'LH:\K\d+' "$COVERAGE_FILE" | paste -sd+ | bc)
            if [[ $COVERAGE -gt 0 ]]; then
              COVERAGE=$((COVERED * 100 / COVERAGE))
            else
              COVERAGE=0
            fi
          fi
          
          echo "â€¢ Coverage: ${COVERAGE}%"
          echo "â€¢ Threshold: ${{ inputs.coverage-threshold }}%"
          
          echo "percentage=${COVERAGE}" >> $GITHUB_OUTPUT
          
          # Check threshold
          if [[ ${COVERAGE%.*} -lt ${{ inputs.coverage-threshold }} ]]; then
            echo "âŒ Coverage ${COVERAGE}% is below threshold ${{ inputs.coverage-threshold }}%"
            exit 1
          else
            echo "âœ… Coverage meets threshold"
          fi
        else
          echo "âš ï¸ No coverage report found"
          echo "percentage=unknown" >> $GITHUB_OUTPUT
        fi
        
        echo "::endgroup::"

    - name: Upload coverage artifacts
      if: inputs.upload-coverage == 'true' && inputs.coverage == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ github.run_id }}
        path: ${{ inputs.working-directory }}/coverage
        retention-days: 7

    - name: Test summary
      if: always()
      shell: bash
      run: |
        echo "### ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Status | ${{ steps.test.outputs.results }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Duration | ${{ steps.test.outputs.test-time }} |" >> $GITHUB_STEP_SUMMARY
        if [[ "${{ inputs.coverage }}" == "true" ]]; then
          echo "| Coverage | ${{ steps.coverage.outputs.percentage }}% |" >> $GITHUB_STEP_SUMMARY
        fi