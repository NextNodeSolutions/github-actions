name: 'Setup Environment'
description: 'Complete environment setup with Node.js, pnpm, and dependencies'
inputs:
  node-version:
    description: 'Node.js version'
    required: false
    default: '20'
  pnpm-version:
    description: 'pnpm version'
    required: false
    default: '10.11.0'
  install-deps:
    description: 'Install dependencies'
    required: false
    default: 'true'
  frozen-lockfile:
    description: 'Use frozen lockfile'
    required: false
    default: 'true'
  working-directory:
    description: 'Working directory'
    required: false
    default: '.'
  enable-cache:
    description: 'Enable pnpm cache'
    required: false
    default: 'true'

runs:
  using: 'composite'
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.pnpm-version }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: ${{ inputs.enable-cache == 'true' && 'pnpm' || '' }}
        cache-dependency-path: ${{ inputs.enable-cache == 'true' && format('{0}/pnpm-lock.yaml', inputs.working-directory) || '' }}
        
    - name: Install dependencies
      if: inputs.install-deps == 'true'
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        pnpm install ${{ inputs.frozen-lockfile == 'true' && '--frozen-lockfile' || '' }}